<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>글 상세보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #555, #ddd);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            background-color: white;
            width: 700px;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th[bgcolor="black"] {
            background-color: black;
            color: white;
        }

        th[bgcolor="orange"] {
            background-color: orange;
            color: black;
        }

        textarea, input[type="text"] {
            width: 95%;
            padding: 5px;
            font-size: 14px;
        }

        img {
            width: 100px;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.5);
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .link-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .link-button {
            padding: 10px 20px;
            background-color: rgb(128, 128, 128);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 5px;
            display: inline-block;
        }

        .link-button:hover {
            background-color: rgb(128, 128, 128);
        }
    </style>
</head>
<body>

    <h1>게시글 상세</h1>

    <form method="post">
        <table border="1">
            <tr>
                <th bgcolor="black" width="30%">제목</th>
                <td width="70%">
                    <input type="text" name="title" th:value="${board.title}">
                </td>
            </tr>
            <tr>
                <th bgcolor="black">작성자</th>
                <td>
                    <input type="text" name="id" th:value="${board.id}" readonly>
                </td>
            </tr>
            <tr>
                <th bgcolor="black">내용</th>
                <td>
                    <textarea name="content" rows="10" th:text="${board.content}"></textarea>
                </td>
            </tr>
            <tr>
                <th bgcolor="black">작성일자</th>
                <td th:text="${board.writeDate}"></td>
            </tr>
            <tr>
                <th bgcolor="black">파일</th>
                <td>
                    <div th:if="${fileList != null and #lists.isEmpty(fileList) == false}" th:each="file : ${fileList}">
                        <a th:href="@{'/files/' + ${board.articleNo} + '/' + ${file.fileName}}">
                            <img th:src="@{'/files/' + ${board.articleNo} + '/' + ${file.fileName}}">
                        </a>
                    </div>
                    <div th:if="${fileList == null or #lists.isEmpty(fileList)}">
                        <span>파일 없음</span>
                    </div>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="게시글 수정">
                </th>
            </tr>
        </table>
    </form>

    <div class="link-buttons">
        <a href="/board/insertBoard" class="link-button">글등록</a>
        <a th:href="@{/board/deleteBoard(articleNo=${board.articleNo})}" class="link-button">글삭제</a>
        <a href="/board/boardList" class="link-button">글목록</a>
    </div>

</body>
</html>
