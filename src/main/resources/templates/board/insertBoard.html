<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>새글 등록</title>
		<style>
			body {
					    font-family: Arial, sans-serif;
					    background: linear-gradient(to bottom, #555, #ddd); /* 위는 어두운 회색, 아래는 밝은 회색 */
					    margin: 0;
					    padding: 0;
					    min-height: 100vh; /* 화면 전체 높이 확보 */
					    display: flex;
					    flex-direction: column;
					}
					h1 {
					           color: white;
					           text-align: center;
					           margin-top: 20px;
					       }
						   table {
						             border-collapse: collapse;
						             margin: 20px auto;
						             background-color: white;
						             width: 700px;
						         }

						         th, td {
						             padding: 10px;
						             text-align: center;
						         }

						         th[bgcolor="black"] {
						             background-color: black;
						             color: white;
						         }
		</style>
	</head>
	<body>
		<h1 align="center">게시글 등록</h1>
		<form method="post" enctype="multipart/form-data">
			<table border="1" align="center" width="700">
				<tr align="center">
					<th bgcolor="black" width="30%">제목</th>
					<td width="40%"><input type="text" name="title" size="20"></td>
				</tr>
				<tr align="center">
					<th  bgcolor="black">작성자</th>
					<td><input type="text" name="id" size="20"></td>
				</tr>
				<tr align="center">
					<th  bgcolor="black">내용</th>
					<td>
						<textarea name="content" cols="22" rows="10"></textarea>
					</td>
				</tr>
				<tr align="center">
					<th bgcolor="black">파일</th>
						<td>
							<input type="file" name="files" multiple>
						</td>
				</tr> 
				<tr>
					<th colspan="2">
						<input type="submit" value="게시글 등록">
					</th>
				</tr>
			</table>
		</form>
		<div align="center">
			<a href="/board/boardList" style="text-decoration: none; color:#fff">글 목록</a>
		</div>
	</body>
</html>
